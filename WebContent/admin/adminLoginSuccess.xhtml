<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="username" value="#{dBConnector.adminUsername}" />
	</f:metadata>
	<h1 style="margin-top: 30px;">Admin Services</h1>

	<h:form id="formId" name="formId">
		<p:panel header="List of Services" style="margin-bottom:10px; margin-top:50px;margin-left:300px;margin-right:300px;font-size:20px;text-align:center;display:block">
			<h:panelGrid columns="1" cellpadding="10" style="margin-right:100px;margin-left:30%;text-align:center;">

				<p:commandLink value="View/Edit Profile" style="color:#129894"
					action="#{dBConnector.viewAdminProfile}" id="buttonId"></p:commandLink>

				<p:commandLink value="Add salary of Employee" style="color:#129894"
					action="#{dBConnector.getAllMonths}" id="buttonId1"></p:commandLink>

				<p:commandLink value="Approve/Disapprove Leave" style="color:#129894"
					action="#{dBConnector.viewLeavesOfEmployees}" id="buttonId2"></p:commandLink>

				<p:commandLink value="Logout" action="#{dBConnector.doLogout}" style="color:#129894"
					id="logout"></p:commandLink>

			</h:panelGrid>
		</p:panel>
			<h:commandButton value="Back" action="/index.xhtml?faces-redirect=true" style="color:#129894;font-size:20px; border-radius: 25px;margin-left:300px;"
					id="back" immediate="true"></h:commandButton>
	</h:form>

</h:body>
</html>
