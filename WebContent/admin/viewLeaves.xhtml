<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>
<h:body>
	<h1 style="margin-top: 30px;">View/Edit Leaves</h1>
	<p:outputLabel
		value="Please select a row to Approve/ Disapprove the leave status."></p:outputLabel>
	<br />
	<br />
	<h:form id="form" name="form">

		<p:dataTable value="#{dBConnector.leaves}" rowKey="#{s.empId}" var="s"
			selection="#{dBConnector.leave}" selectionMode="single" id="tbl"
			style="margin-bottom:10px; margin-top:50px;margin-left:300px;margin-right:300px;font-size:20px;text-align:center;display:block">
			<p:ajax event="rowSelect" listener="#{dBConnector.onRowSelect}" />


			<p:column headerText="Employee Id">
				<h:outputText value="#{s.empId}" />
			</p:column>

			<p:column headerText="From Date">
				<h:outputText value="#{s.fromDate}" />
			</p:column>

			<p:column headerText="To Date">
				<h:outputText value="#{s.toDate}" />
			</p:column>

			<p:column headerText="Leave Status">
				<h:outputText value="#{s.status}" />
			</p:column>

		</p:dataTable>
		<p:commandButton value="Edit" 	style="color:#129894;font-size:20px; border-radius: 25px;margin-left:300px;"
			action="#{dBConnector.navigateToEditLeaves}" />
		
		<h:commandButton value="Back" 
			action="adminLoginSuccess.xhtml?faces-redirect=true"
			style="color:#129894;font-size:20px; border-radius: 25px;margin-left:600px;"
			id="back" immediate="true"></h:commandButton>
	</h:form>
</h:body>
</html>
