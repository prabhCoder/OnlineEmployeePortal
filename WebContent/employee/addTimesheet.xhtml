<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
</h:head>
<h:body>
	<h1 style="margin-top: 30px;">Add Timesheet</h1>
	<h:form id="form" name="form">
		<p:panel header="Add Timesheet" style="margin-bottom:10px; margin-top:50px;margin-left:300px;margin-right:300px;font-size:20px;text-align:center;display:block">
			<p:messages id="msgs" />
			<h:panelGrid columns="2" cellpadding="5" style="text-align:left;">
				<h:outputLabel value="Choose Project &#160;&#160;&#160;" style="color:#129894"></h:outputLabel>
				<p:selectOneMenu id="id" value="#{dBConnector.projectId}" required="true"  requiredMessage="Please select project"
					style="width:150px">
					<f:selectItem itemLabel="Select Project" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dBConnector.projects}" />
				</p:selectOneMenu>
				<h:outputLabel value="Working Hours" style="color:#129894"></h:outputLabel>
				<p:inputText value="#{dBConnector.workingHrs}" required="true"  requiredMessage="Please enter working hours"
					></p:inputText>
				<h:outputLabel value="Date" style="color:#129894"></h:outputLabel>
				<p:calendar value="#{dBConnector.date}" id="date" label="Date" required="true"  requiredMessage="Please chose date"/>
				<p:commandButton value="Apply" action="#{dBConnector.addTimesheet}"></p:commandButton>
			</h:panelGrid>
		</p:panel>
			<h:commandButton value="Back" action="empLoginSuccess.xhtml?faces-redirect=true" style="color:#129894;font-size:20px; border-radius: 25px;margin-left:300px;"
					id="back" immediate="true"></h:commandButton>


		<p:dialog modal="true" resizable="false" header="Values"
			widgetVar="dlg" showEffect="fold">
			<p:panelGrid id="display" columns="2" columnClasses="label,value">

				<h:outputText value="Popup:" />
				<h:outputText value="#{dBConnector.date}">
					<f:convertDateTime pattern="dd-MMM-yyyy hh:mm:ss a" locale="en"
						timeZone="IST" />
				</h:outputText>

			</p:panelGrid>
		</p:dialog>
	</h:form>

	

</h:body>
</html>
